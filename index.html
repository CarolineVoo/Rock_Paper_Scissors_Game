<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ROCK, PAPER, SCISSORS GAME</title>
</head>
<body>
    <h1>Rock Paper Scissor !</h1>
    
    <div class ="gameboard"> 
        <div class="roundScore">
            <div id="user-label" class="badges">user</div>
            <div id="comp-label" class="badges">comp</div>
            <span id="player-1">1</span> : <span id="player-comp">0</span>
        </div>

        <div class="textResult"> Choose one of the abilities!</div>
    </div>

    <div class="player">
        <div class="playerChoice">
            <img src="/Images/rock.png" alt="rock" id="rock">
            <img src="/Images/paper.png" alt="paper" id="paper">
            <img src="/Images/scissors.png" alt="scissors" id="scissors">
        </div>

        <!--
        <div class="btnAgain">
            <img class="refresh" src="/Images/refresh.png" alt="refresh">
            <span class="new-game">New game</span>
        </div>
        -->
        <button class='btn-reset'><i class="ion-android-refresh iRefresh"></i>New game</button>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
